<style>
  .full {
    background-color: #fff;
    width: 100%;
    height: 100%;
  }

  .loader-rocket {
    width: 32px;
    height: 90px;
    display: block;
    margin: 20px auto;
    position: relative;
    border-radius: 50% 50% 0 0;
    border-bottom: 10px solid #520f93;
    background-color: lightgray;
    background-image: radial-gradient(
        ellipse at center,
        lightgray 34%,
        #520f93 35%,
        #520f93 54%,
        lightgray 55%
      ),
      linear-gradient(#520f93 10px, transparent 0);
    background-size: 28px 28px;
    background-position: center 20px, center 2px;
    background-repeat: no-repeat;
    box-sizing: border-box;
    animation: animloaderBack 1s linear infinite alternate;
  }
  .loader-rocket::before {
    content: "";
    box-sizing: border-box;
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
    width: 64px;
    height: 44px;
    border-radius: 50%;
    box-shadow: 0px 15px #520f93 inset;
    top: 67px;
  }
  .loader-rocket::after {
    content: "";
    position: absolute;
    left: 50%;
    transform: translateX(-50%) rotate(45deg);
    width: 34px;
    height: 34px;
    top: 112%;
    background: radial-gradient(
      ellipse at center,
      #ffdf00 8%,
      rgba(249, 62, 0, 0.6) 24%,
      rgba(0, 0, 0, 0) 100%
    );
    border-radius: 50% 50% 0;
    background-repeat: no-repeat;
    background-position: -44px -44px;
    background-size: 100px 100px;
    box-shadow: 4px 4px 12px 0px rgba(255, 61, 0, 0.5);
    box-sizing: border-box;
    animation: animloader 1s linear infinite alternate;
  }

  @keyframes animloaderBack {
    0%,
    30%,
    70% {
      transform: translateY(0px);
    }
    20%,
    40%,
    100% {
      transform: translateY(-5px);
    }
  }

  @keyframes animloader {
    0% {
      box-shadow: 4px 4px 12px 2px rgba(255, 61, 0, 0.75);
      width: 34px;
      height: 34px;
      background-position: -44px -44px;
      background-size: 100px 100px;
    }
    100% {
      box-shadow: 2px 2px 8px 0px rgba(255, 61, 0, 0.5);
      width: 30px;
      height: 28px;
      background-position: -36px -36px;
      background-size: 80px 80px;
    }
  }

  .loader {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
  }

  .loading {
    background-color: lightgrey;
    height: 2px;
    margin-top: 60px;
    margin-bottom: 1em;
    overflow: hidden;
    position: relative;
    width: 12em;
  }

  .loading-bar {
    animation: side2side 2s ease-in-out infinite;
    background-color: #520f93;
    height: 100%;
    position: absolute;
    width: 50%;
  }

  @keyframes side2side {
    0%,
    100% {
      transform: translateX(-50%);
    }
    50% {
      transform: translateX(150%);
    }
  }

  .center {
    left: 50%;
    margin: 0;
    position: absolute;
    top: 50%;
    transform: translate(-50%, -50%);
  }

  .load-text {
    font-size: 16px;
    letter-spacing: 3px;
    margin-top: 20px;
    text-align: center;
    color: #520f93;
    text-transform: uppercase;
    font-family: Inter Variable, sans-serif;
  }
</style>
<div class="full">
  <div class="loader">
    <span class="loader-rocket"></span>

    <div class="loading">
      <div class="loading-bar"></div>
    </div>

    <div class="load-text">LOADING</div>
  </div>
</div>
